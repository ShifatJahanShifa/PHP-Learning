<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list">
        <li><a href="#link1.html" class="link_one">link one</a></li>
        <li><a href="#link2.html" class="link_two">link 2</a></li>
        <li><a href="#link1.html" class="link_three">link 3</a></li>
        <li><a href="#link1.html" class="link_four">link 4</a></li>
        <li><a href="#link1.html" id="link_five">link 5</a></li>

    </ul>

    <script>
        const parent=document.getElementById("list");
        const in2=document.createElement("a");
        in2.href="#link6.html";
        in2.id="link_6";
        const text=document.createTextNode("link 6");
        in2.appendChild(text);
        const in3=document.createElement("li");
        in3.appendChild(in2);
        parent.appendChild(in3);

    </script>
</body>
</html>
